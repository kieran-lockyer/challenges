<!DOCTYPE html>
<html>

<head>
    <title>Test Page</title>
</head>

<body>
    <p>This is my awesome JavaScript code.</p>
    <ul id='weather'></ul>
    <script>
        var callbackFunction = function (data) {
            var forecasts = data.query.results.channel.item.forecast;
            let forecast = document.createElement('li')
            forecast.innerHTML = forecasts
            let weather = document.querySelector('weather')
            weather.appendChild(forecast)
        };
    </script>

    <script src="https://query.yahooapis.com/v1/public/yql?q=select wind from weather.forecast where woeid in (select woeid from geo.places(1) where text='chicago, il')&format=json&callback=callbackFunction"></script>
</body>

</html>
